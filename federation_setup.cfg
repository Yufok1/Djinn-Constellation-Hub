# Federation Model/Agent Setup Config
# Format: name,method,url,hash,script
# method: ollama|batch|cloud|file
# url: optional fallback download URL (for cloud or ollama fallback)
# hash: optional sha256 hash for verification
# script: batch or shell script to run for batch method
# Example:
# tinydolphin,ollama,,,
# djinn-cosmic-coder,batch,,,import_shadow_models.bat
# djinn-cosmic-coder,file,models/djinn-cosmic-coder.bin,,
# djinn-enterprise-architect,cloud,https://mycloud.com/enterprise-architect.bin,sha256:abc123,

# Standard constellation models
 tinydolphin,ollama,,,
 dolphin-phi,ollama,,,
 phi3,ollama,,,

# Specialized agents (import via batch)
djinn-council-enhanced-v2,batch,,,shadow_automation.bat
idhhc-companion,batch,,,shadow_automation.bat
djinn-companion,batch,,,shadow_automation.bat

# Revolutionary/large models (check as files and auto-import if found)
djinn-cosmic-coder,file,models/djinn-cosmic-coder.bin,,import_shadow_models.bat
djinn-deep-thinker,file,models/djinn-deep-thinker.bin,,import_shadow_models.bat
djinn-logic-master,file,models/djinn-logic-master.bin,,import_shadow_models.bat
djinn-enterprise-architect,file,models/djinn-enterprise-architect.bin,,import_shadow_models.bat
